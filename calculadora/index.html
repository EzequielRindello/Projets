<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="../favicon.ico" type="image/er-icon">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
    />
  </head>
  <body>
    <h1>My first calculator app</h1>
    <form id="calculator">
      <table>
        <tr>
          <td colspan="4"><input type="text" readonly id="result" /></td>
        </tr>
        <tr>
          <td><button type="button" id="clear" class="operation">C</button></td>
          <td>
            <button type="button" id="divide" class="operation">/</button>
          </td>
          <td>
            <button type="button" id="multiply" class="operation">X</button>
          </td>
          <td rowspan="2">
            <button type="button" id="subtract" class="operation">-</button>
          </td>
        </tr>
        <tr>
          <td><button type="button">1</button></td>
          <td><button type="button">2</button></td>
          <td><button type="button">3</button></td>
        </tr>
        <tr>
          <td><button type="button">4</button></td>
          <td><button type="button">5</button></td>
          <td><button type="button">6</button></td>
          <td rowspan="2">
            <button type="button" id="add" class="operation">+</button>
          </td>
        </tr>
        <tr>
          <td><button type="button">7</button></td>
          <td><button type="button">8</button></td>
          <td><button type="button">9</button></td>
        </tr>
        <tr>
          <td colspan="2"><button type="button">0</button></td>
          <td colspan="2">
            <button type="button" id="equals" class="operation">=</button>
          </td>
        </tr>
      </table>
    </form>
    <script src="scripts/main.js"></script>
  </body>
</html>
