<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morenita</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <button id="abrir-menu" aria-label="open menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <div class="logo">
        <img src="images/logo-blanco.svg" alt="logo blanco" />
      </div>
      <div class="socials">
        <i class="bi bi-facebook">
          <span class="tooltip">Siguenos en Facebook</span>
        </i>
        <i class="bi bi-instagram">
          <span class="tooltip">Siguenos en Instagram</span>
        </i>
        <i class="bi bi-youtube">
          <span class="tooltip">Siguenos en YouTube</span>
        </i>
      </div>
    </header>
    <main>
      <div class="hero-banner">
        <h1>Haciendo café desde 1890</h1>
        <!-- <img src="images/hero5.webp" alt="hero banner" /> -->
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <div class="footer-img">
        <img src="images/footer-img.webp" alt="granos de cafe" loading="lazy" />
      </div>
    </main>
    <footer>
      <div class="box1">
        <p>Copyright 2023 © <strong>Morenita</strong></p>
      </div>
      <div class="box2">
        <p>
          <a href="">Política de privacidad</a> - Defensa de las y los
          Consumidores. Para reclamos ingrese aquí
        </p>
      </div>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
