<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morenita</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <i class="bi bi-list"></i>
      </div>
      <div class="logo">
        <img src="images/logo-blanco.svg" alt="logo blanco" />
      </div>
      <div class="socials">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-youtube"></i>
      </div>
    </header>
    <main>
      <div class="hero-banner">
        <h1>Haciendo café desde 1890</h1>
        <img src="images/hero5.webp" alt="hero banner" />
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <div class="footer-img">
        <img src="images/footer-img.webp" alt="granos de cafe" />
      </div>
    </main>
    <footer>
      <div><p>Copyright 2023 © Morenita</p></div>
      <div>
        <p>
          Política de privacidad - Defensa de las y los Consumidores. Para
          reclamos ingrese aquí
        </p>
      </div>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
