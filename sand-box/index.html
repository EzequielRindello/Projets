<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sand Box</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you wanna go out with me ehe</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
      </div>
    </div>
    <script>
      function moveButton() {
        var container = document.querySelector(".container");
        var button = document.getElementById("noButton");
        var maxX = container.clientWidth - button.offsetWidth;
        var maxY = container.clientHeight - button.offsetHeight;

        var x = Math.random() * maxX;
        var y = Math.random() * maxY;
        
        x = Math.min(x, maxX);
        y = Math.min(y, maxY);

        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      }

      function nextPage() {
        window.location.href = "yes.html";
      }
    </script>
  </body>
</html>
